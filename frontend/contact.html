    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Us</span></h2>
           <form id="contact-form" >
               <div class="input-group">
                   <div class="input-box">
                    <input type="text"
                    placeholder="Full Name" id="full-name" name="full-name">
                    <input type="email"
                    placeholder="Email" id="email" name="email" >
                   </div>
                   <div class="input-box">
                       <input type="text"
                       placeholder="Phone Number" id="phone-number" name="phone-number">
                       <input type="text"
                       placeholder="subject" id="subject" name="subject">
                   </div>
               </div>
               <div class="input-group-2">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message">
               </textarea>
                <input type="submit" id="submit" value="Send Message" class="btn">
               </div>
           </form>
       </section>
